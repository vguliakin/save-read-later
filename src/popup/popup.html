<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../popup/popup.css"/>
    <script defer type="module" src="../popup/popup.js"></script>
  </head>
  <body>
    <template id="note_item_template">
      <li class="note" draggable="true">
        <span class="note-text"></span>
        <div class="note-actions">
          <button class="delete-btn">Delete</button>
          <button class="edit-btn">Edit</button>
          <a href="#" class="source-btn">Source</a>
        </div>
      </li>
    </template>

    <template id="edit_item_template">
      <li class="edit-note">
        <textarea class="text-input"></textarea>
        <div class="button-group">
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </li>
    </template>

    <div class="header">
      <div class="logo-container">
        <img src="../images/48.png" alt="Read And Save" class="logo" />
      </div>
      <div class="title">Notes Extension</div>
      <div class="ext-actions"> 
        <button id="btn_capture_screenshot"> Sc </button>
      </div>
    </div>

    <div id="notes-container">
      <span id="empty_list" class="disabled">No notes</span>
      <ul id="notes-list"></ul>
    </div>
    <button class="btn_reset">Reset list</button>
  </body>
</html>
